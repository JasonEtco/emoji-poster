<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 2em;
      font-family: "Apple Color Emoji", "Segoe UI", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    div {
      width: 1em;
      height: 1em;
      margin: 1em;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      border: 3px solid black;
      width: 100%;
      height: 100%;
    }

    @media print {
      .wrapper {
        width: 19.75in;
        height: 27.5in;
        font-size: 18pt;
        padding: 1em 2em 4em;
      }
    }
  </style>
</head>
<body>

  <main class="wrapper"></main>
  <script type="text/javascript" src="emojis.js"></script>
  <script>
    const wrapper = document.querySelector('.wrapper');
    for (const emoji in emojis) {
      const emojiEl = document.createElement('div');
      emojiEl.textContent = emojis[emoji];
      wrapper.appendChild(emojiEl);
    }
  </script>
</body>
</html>
